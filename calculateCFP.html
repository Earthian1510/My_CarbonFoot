<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Carbon Footprint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a href="index.html" class="navbar-brand">My_CarbonFoot</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="calculateCFP.html" class="nav-link active">Calculate CFP</a></li>
                        <li class="nav-item"><a href="solutions.html" class="nav-link">Solutions</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main class="py-3">
        <h1 class="fw-bold text-center pb-3">My Carbon Footprint</h1>
        <hr>
        <section class="container">
            <h2 class="fw-semibold">Question: What is your family's monthly electricity bill?</h2>
            <p>( Considering you live with your family )</p>

            <form id="billUnitsForm" class="fs-5 py-3">
                <div class="row">
                    <div class="col">
                        <label for="billUnits" class="mb-2">Bill Units: </label>
                        <input type="number" id="billUnits" class="form-control fs-4 fw-bold" required/>
                    </div>
                    <div class="col">
                        <label for="familyMembers" class="mb-2">Family Members (including you): </label>
                        <input type="number" id="familyMembers" class="form-control fs-4" required/>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark fs-4 fw-bold mt-3 mb-2"> CO₂e</button>
            </form>

            <div id="billUnitsResult"></div>
        
        </section>
        <hr>
        <section class="container">

        </section>
        <hr>
        <section class="container">


        </section>
    </main>

    <footer class="bg-success text-white py-1">
        <div class="container text-center mt-2">
            <p class="ms-auto">&copy;2024 | My_CarbonFoot</p>
        </div>
    </footer>

    <script>
        // Q1. Electricity Consumption

        const billUnitsForm = document.querySelector('#billUnitsForm')
        const billUnitsResult = document.querySelector('#billUnitsResult')

        billUnitsForm.addEventListener('submit', function(e){

            e.preventDefault()

            const billUnits = document.querySelector('#billUnits').value 
            const familyMembers = document.querySelector('#familyMembers').value 

            const OneUnitEmmission = 9.3

            let CO2_Emmision = (billUnits / familyMembers) * OneUnitEmmission

            billUnitsResult.className = 'alert alert-danger fs-5'
            billUnitsResult.innerHTML = `Your CO₂ emmissions due to electricity consumption is <span class="fw-bold fs-4">${CO2_Emmision.toFixed(1)}Kg</span>`

        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
